<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Comparison to Elon Musk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compare Your Net Worth to Elon Musk</h1>
        <p>Elon Musk's current net worth: <span id="elon-net-worth">$343,000,000,000</span> (updated in real-time)</p>
        
        <form id="net-worth-form">
            <label for="user-net-worth">Enter Your Net Worth ($):</label>
            <input type="text" id="user-net-worth" pattern="[0-9,]*\.?[0-9]{0,2}" min="0" step="1" required>
            
            <label for="user-age">Enter Your Age (years):</label>
            <input type="number" id="user-age" min="0" max="10000" required>
            
            <button type="submit">Compare</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <a href="https://paypal.me/bottoz" target="_blank" class="paypal-button">
            <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" alt="PayPal.me" style="width: 20px; height: auto;">
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
