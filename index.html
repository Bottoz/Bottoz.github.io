<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Comparison to Elon Musk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compare Your Net Worth to Elon Musk</h1>
        <p>Elon Musk's current net worth: <b><span id="elon-net-worth">$343,000,000,000</span></b> (updated as of March 08, 2025)</p>
        
        <form id="net-worth-form">
            <label for="user-net-worth">Enter Your Net Worth ($):</label>
            <input type="number" id="user-net-worth" min="0" step="0.01" required>
            
            <label for="user-age">Enter Your Age (years):</label>
            <input type="number" id="user-age" min="0" max="150" required>
            
            <button type="submit">Compare</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
